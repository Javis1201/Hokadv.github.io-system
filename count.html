<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            margin-right: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        .summary {
            margin-top: 30px;
            text-align: left;
        }

        .summary p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Count</h1>
        <div class="form-group">
            <label for="customer">Select Customer:</label>
            <select id="customer">
                <option value="Javis Ting">Javis Ting</option>
                <option value="Camelia Chandy">Camelia Chandy</option>
                <option value="Jereld Rvd">Jereld Rvd</option>
                <option value="Johnny Lihan Ding">Johnny Lihan Ding</option>
                <option value="Amy Natasha">Amy Natasha</option>
                <option value="Micheal Owen Tingang">Micheal Owen Tingang</option>
                <option value="Amelisa Liana Sigan">Amelisa Liana Sigan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="level">Select Level:</label>
            <select id="level">
                <option value="VVIP Member">VVIP Member</option>
                <option value="VIP Member">VIP Member</option>
                <option value="Classic Member">Classic Member</option>
                <option value="Standard Member">Standard Member</option>
                <option value="New Member">New Member</option>
            </select>
        </div>
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input type="text" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
            <label for="loanDuration">Loan Duration:</label>
            <select id="loanDuration">
                <option value="7">7 days</option>
                <option value="14">14 days</option>
                <option value="21">21 days</option>
                <option value="30">30 days</option>
            </select>
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <select id="interestRate">
                <option value="5">5%</option>
                <option value="8">8%</option>
                <option value="10">10%</option>
                <option value="14">14%</option>
            </select>
        </div>
        <button class="btn" onclick="calculate()">Submit</button>
        <div class="summary" id="summary"></div>
        <!-- Add the following button and link -->
        <a href="recordcus.html" class="btn">Submit to Record</a>
    </div>

    <script>
        function calculate() {
            const customer = document.getElementById('customer').value;
            const level = document.getElementById('level').value;
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const loanDuration = parseInt(document.getElementById('loanDuration').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);

            const interest = (loanAmount * interestRate / 100);
            const totalRepayment = loanAmount + interest;

            const summary = `
                <p><strong>Customer:</strong> ${customer}</p>
                <p><strong>Level:</strong> ${level}</p>
                <p><strong>Loan Amount:</strong> $${loanAmount.toFixed(2)}</p>
                <p><strong>Loan Duration:</strong> ${loanDuration} days</p>
                <p><strong>Interest Rate:</strong> ${interestRate}%</p>
                <p><strong>Total Repayment:</strong> $${totalRepayment.toFixed(2)}</p>
            `;

            document.getElementById('summary').innerHTML = summary;
        }
    </script>
</body>
</html>
